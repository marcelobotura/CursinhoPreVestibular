<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>Site de Downloads</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <div class="header">
    <h1>Site de Downloads</h1>
  </div>

  <div class="container">
    <div class="search">
      <a href="" target="_blank" hidden></a>
      <input type="text" id="search" placeholder="Pesquisar...">
      <div class="list"></div>
      <div class="icon"><ion-icon name="search-outline"></ion-icon></div>
    </div>
  </div>

  <div id="results" class="hidden">
    <div class="filter-container">
      <label>Filtrar por curso:</label>
      <select id="courseFilter" onchange="filterByCourse()">
        <option value="all">Todos</option>
        <option value="matematica">Matemática</option>
        <option value="portugues">Português</option>
        <option value="historia">História</option>
        <option value="geografia">Geografia</option>
        <option value="quimica">Química</option>
      </select>
    </div>

    <div class="lists-container">
      <div class="list">
        <h2>Mais Pesquisados</h2>
        <ul id="most-searched">
          <li class="matematica">PDF de Matemática 1</li>
          <li class="portugues">PDF de Português 1</li>
          <li class="historia">PDF de História 1</li>
          <li class="geografia">PDF de Geografia 1</li>
          <li class="quimica">PDF de Química 1</li>
        </ul>
      </div>

      <div class="list">
        <h2>Mais Baixados</h2>
        <ul id="most-downloaded">
          <li class="matematica">PDF de Matemática 2</li>
          <li class="portugues">PDF de Português 2</li>
          <li class="historia">PDF de História 2</li>
          <li class="geografia">PDF de Geografia 2</li>
          <li class="quimica">PDF de Química 2</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="sugestoes.js"></script>
  <script src="script.js"></script>

</body>

</html>
